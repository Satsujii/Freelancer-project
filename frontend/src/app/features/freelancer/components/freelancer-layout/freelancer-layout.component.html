<div class="freelancer-layout">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">person</mat-icon>
        <h2 class="logo-text">Freelancer Hub</h2>
      </div>
    </div>
    
    <div class="nav-menu">
      <a mat-button routerLink="/freelancer/dashboard" routerLinkActive="active" class="nav-item">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-button routerLink="/freelancer/jobs" routerLinkActive="active" class="nav-item">
        <mat-icon>search</mat-icon>
        <span>Browse Jobs</span>
      </a>
      <a mat-button routerLink="/freelancer/applications" routerLinkActive="active" class="nav-item">
        <mat-icon>assignment</mat-icon>
        <span>My Applications</span>
      </a>
      <a mat-button routerLink="/freelancer/profile" routerLinkActive="active" class="nav-item">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-button routerLink="/freelancer/earnings" routerLinkActive="active" class="nav-item">
        <mat-icon>monetization_on</mat-icon>
        <span>Earnings</span>
      </a>
    </div>
    
    <div class="sidebar-footer">
      <button mat-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-left">
        <button mat-icon-button class="menu-toggle" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="page-title">{{ getPageTitle() }}</h1>
      </div>
      
      <div class="header-right">
        <button mat-icon-button class="notification-btn">
          <mat-icon matBadge="4" matBadgeColor="warn">notifications</mat-icon>
        </button>
        
        <div class="user-profile">
          <button mat-button class="profile-btn">
            <div class="avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <span class="username">Freelancer User</span>
            <mat-icon>expand_more</mat-icon>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
