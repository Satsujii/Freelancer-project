<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput 
               type="email" 
               formControlName="email"
               placeholder="Enter your email"
               autocomplete="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="f['email'].errors?.['required'] && f['email'].touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="f['email'].errors?.['email'] && f['email'].touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput 
               [type]="hidePassword ? 'password' : 'text'"
               formControlName="password"
               placeholder="Enter your password"
               autocomplete="current-password">
        <button mat-icon-button 
                matSuffix 
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f['password'].errors?.['required'] && f['password'].touched">
          Password is required
        </mat-error>
        <mat-error *ngIf="f['password'].errors?.['minlength'] && f['password'].touched">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Remember Me -->
      <div class="form-options">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        <a (click)="navigateToForgotPassword()" class="forgot-link">
          Forgot Password?
        </a>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button 
              color="primary" 
              type="submit"
              class="submit-btn full-width"
              [disabled]="loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing In...</span>
      </button>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>Don't have an account? 
          <a (click)="navigateToRegister()" class="auth-link">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
