<div *ngIf="loading; else loaded">
  <mat-spinner></mat-spinner>
</div>
<ng-template #loaded>
  <h2>All Jobs</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <table mat-table [dataSource]="jobs" class="mat-elevation-z8" *ngIf="!error">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let job">{{ job.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let job">{{ job.title }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let job">{{ job.status }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let job">
        <button mat-icon-button color="primary" (click)="editJob(job)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteJob(job)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
  </table>
</ng-template>
